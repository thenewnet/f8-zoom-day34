<html>

<head>
    <title>Bài tập day 34</title>
    <style>
        .wrapper {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
            padding: 20px;
        }

        .box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .box:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
        }

        .icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .text {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root" class="wrapper"></div>

    <script type="text/babel">
        function Dashboard() {
            const items = [
                { icon: "fa fa-home", text: "Counter", link: "./counter.html" },
                { icon: "fa fa-list", text: "TODO app", link: "./todo.html" },
                { icon: "fa fa-user", text: "Profile Card", link: "./profile-card.html" },
                { icon: "fa fa-industry", text: "Products List", link: "./products.html" },
                { icon: "fa fa-comment", text: "Comments System", link: "./comments.html" },
                { icon: "fa fa-cloud", text: "Weather App", link: "./weather.html" }
            ];
            return (
                <>
                    <div className="grid">
                        {items.map((item, index) => (
                            <a href={item.link} key={index} className="box">
                                <i className={item.icon}></i>
                                <div className="text">{item.text}</div>
                            </a>
                        ))}
                    </div>
                </>
            );
        }

        const app = (
            <>
                <h1>Counter App</h1>
                <Dashboard />
            </>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(app);

    </script>
</body>

</html>
